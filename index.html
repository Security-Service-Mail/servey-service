<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meadia-survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gender-selection {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .gender-option {
            display: block;
            padding: 20px;
            background: #e7e7e7;
            border-radius: 5px;
            text-align: center;
            width: 100px;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .gender-option {
            background: #007bff;
            color: white;
        }

        .social-media-questions {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        a{
          color:white;
          text-decoration:none;
          font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form id="profile-form">
            <div class="gender-selection">
                <label>
                    <input type="radio" name="gender" value="male" required>
                    <span class="gender-option">Male</span>
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required>
                    <span class="gender-option">Female</span>
                </label>
            </div>
            <div class="social-media-questions">
                <h2>Social Media Questions</h2>
                <label for="platforms">What social media platforms do you use? (comma-separated)</label>
                <input type="text" id="platforms" name="platforms" required>
                
                <label for="time-spent">Average time spent on social media per day (in hours):</label>
                <input type="number" id="time-spent" name="time-spent" min="0" step="0.1" required>
                
                <label for="purpose">What is the main purpose of your social media use?</label>
                <textarea id="purpose" name="purpose" rows="4" required></textarea>
            </div>
           
             
             <button>
               
               <a href="/main.html">Proceed</a>
               
               </button>
             
         
        </form>
    </div>
    <script>
      // function newpg(){
      //     location.replace("l");
      // }
    </script>
</body>
</html>
